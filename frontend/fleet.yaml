defaultNamespace: demo

helm:
  chart: ./chart
  values:
    image:
      tag: "1.0"

    ingress:
      enabled: true
      hosts:
        - host: frontend.kube.lol
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
       - secretName: frontend-cert
         hosts:
           - frontend.kube.lol