kind: GitRepo
apiVersion: fleet.cattle.io/v1alpha1
metadata:
  name: demo-prod
  namespace: fleet-default
spec:
  repo: https://github.com/atoy3731/rancher-demo-app.git
  branch: staging
  targets:
  - name: prod
    clusterSelector:
      matchLabels:
        env: prod
  paths:
  - ./backend/chart/
  - ./frontend/chart/